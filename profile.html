<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="app.css">

</head>
<body>
    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container-card">
        <div class="card">
            <div class="header-card">
                <div class="hamburger-menuu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main-card">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="user-name">Isaac Manchego</h3>
                    <h3 class="sub-name">Desarrollador Web</h3>
                </div>
            </div>

            <div class="content-card">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title-card">Tu Info</h3>
                        <p class="text">isaacwebdev23@gmail.com <br>
						+57 3155252430</p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon-card">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="icon-card">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="icon-card">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon-card">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">Follow</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">Share</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">91</h3>
                        <h3 class="number-title">Posts</h3>
                    </div>
                    <div>
                        <h3 class="number">2.4K</h3>
                        <h3 class="number-title">Following</h3>
                    </div>
                    <div>
                        <h3 class="number">4.7K</h3>
                        <h3 class="number-title">Followers</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
